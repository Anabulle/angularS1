<p>modifier-etudiant works!</p>

<h2>Modifier un Étudiant</h2>

<form (submit)="modifierEtudiant()">
  <div>
    <label for="nom">Nom :</label>
    <input type="text" id="nom" [(ngModel)]="etudiant.nom" name="nom">
  </div>
  <div>
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" [(ngModel)]="etudiant.prenom" name="prenom">
  </div>
  <div>
    <label for="classe">Classe :</label>
    <input type="text" id="classe" [(ngModel)]="etudiant.classe" name="classe">
  </div>
  <button type="submit">Modifier</button>
</form>
